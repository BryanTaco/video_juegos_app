<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Videojuego</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Mi Colección de Videojuegos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="games.html">Mis Juegos</a></li>
                <li><a href="add-game.html" class="active">Añadir Juego</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Añadir nuevo juego</h2>
        <form id="gameForm">
            <div class="form-group">
                <label for="title">Título del Juego:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="platform">Plataforma:</label>
                <select id="platform" name="platform" required>
                    <option value="">Selecciona una plataforma</option>
                    <option value="PC">PC</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                    <option value="Nintendo">Nintendo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="year">Año de lanzamiento:</label>
                <input type="number" id="year" name="year" min="1970" max="2023">
            </div>
            
            <div class="form-group">
                <label for="status">Estado:</label>
                <select id="status" name="status">
                    <option value="En posesión">En posesión</option>
                    <option value="Completado">Completado</option>
                    <option value="En progreso">En progreso</option>
                    <option value="Deseado">Deseado</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Guardar Juego</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Gestor de Videojuegos</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
